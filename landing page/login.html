<!DOCTYPE html>
<html>
    <head>
        <title>Login & Registration form</title>
        <link rel="stylesheet" type="text/css" href="stylesh.css"> 

    </head>
    <body>

        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required> 
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox">Remember me! </label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required> 
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox">I agree to the terms & conditions </label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signup-link">
                        <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</p>
                    </div>
                </form>
            </div>
        </div>

        <script src="jslogin.js"></script>
    </body>

</html>
